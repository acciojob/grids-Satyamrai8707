<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    
    <!-- Row 1 -->
    <div class="row">
      <div class="col teal">Row 1 Col 1</div>
      <div class="col thistle">Row 1 Col 2</div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="col tomato">Row 2 Col 1</div>
      <div class="col turquoise">Row 2 Col 2</div>
    </div>

    <!-- Row 3 -->
    <div class="row center">
      <div class="col violet">Row 3 Col 1</div>
      <div class="col yellowgreen">Row 3 Col 2</div>
    </div>

  </div>
</body>
</html>
