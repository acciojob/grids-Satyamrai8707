<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Layout</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Container styling */
    .custom-container {
      width: 600px;
      margin: auto;
      border: 5px solid rgb(4, 255, 4);
      background-color: rgb(41, 0, 0);
    }

    /* Rows */
    .row {
      border: 5px solid rgb(255, 188, 188);
      height: 200px;
    }

    /* Columns */
    .col {
      border: 2px dotted rgb(38, 38, 43);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    /* Row-specific background colors */
    .row1-col1 { background-color: teal; }
    .row1-col2 { background-color: thistle; }
    .row2-col1 { background-color: tomato; }
    .row2-col2 { background-color: turquoise; }
    .row3-col1 { background-color: violet; }
    .row3-col2 { background-color: yellowgreen; }
  </style>
</head>
<body>
  <div class="container custom-container">

    <!-- ✅ Row 1 -->
    <div class="row">
      <!-- Medium: 4/12 (1/3), Small: 6/12 (equal) -->
      <div class="col-md-4 col-sm-6 row1-col1">Row 1 Col 1</div>
      <!-- Medium: 8/12 (2/3), Small: 6/12 (equal) -->
      <div class="col-md-8 col-sm-6 row1-col2">Row 1 Col 2</div>
    </div>

    <!-- ✅ Row 2 -->
    <div class="row">
      <!-- Medium: 4/12 (1/3) with offset 2 -->
      <div class="col-md-4 offset-md-2 col-sm-6 row2-col1">Row 2 Col 1</div>
      <!-- Medium: 4/12 (1/3), Small: 6/12 -->
      <div class="col-md-4 col-sm-6 row2-col2">Row 2 Col 2</div>
    </div>

    <!-- ✅ Row 3 -->
    <div class="row justify-content-center">
      <!-- Medium: 4/12 (1/3), Small: 6/12 -->
      <div class="col-md-4 col-sm-6 row3-col1">Row 3 Col 1</div>
      <div class="col-md-4 col-sm-6 row3-col2">Row 3 Col 2</div>
    </div>

  </div>
</body>
</html>
